<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
    <body>
        <header>
            <!--Logo-->
            <img src="../assets/Kasi Chiasanyama LOGO.png" alt="Kasi chisanyama logo" width="400" height="300"><br/>
            <!--Navigation-->
            <nav id="nav">
                <button class="hamburger" id="hamburger">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <ul id="nav-links">
                    <a href="/index.html">Home</a>
                    <a href="/pages/about.html">About us</a>
                    <a href="/pages/contact.html">Contact us</a>
                    <a href="/pages/enquiry.html">Enquiry</a>
                    <a href="/pages/services.html">Our services</a>
                    <a href="/pages/menu.html">Our menu</a>
                </ul>
              </nav>
       </header>
        </header>
        <main>
            <table>
            <!--Contact information-->
            <h1>Get in touch with us to make a reservation, ask a question, or provide feedback.</h1>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <tr>
                        <td width="100">Message:</td>
                        <td>
                            <textarea rows="5" cols="25"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td width="100px"></td>
                        <td><input type="submit" name="submit" value="submit"></td>
                    </tr>
                </form>
            <!--Map-->
            
                <h3>Find us on the map</h3>
                <section class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3625.99116900794!2d30.28679077614884!3d-24.658432302812994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec22c364edc0b67%3A0x4f2ecdd00528fe50!2sMashifane%20Park!5e0!3m2!1sen!2sie!4v1756294062710!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </table>
        </main> 
        <footer>
            <div class="socials">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p id="my paragraph">&copy;2025 Kasi Chisanyama meat & grill</p>
        </footer>
        <script>
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            });
        </script>
    </body>
</html>
