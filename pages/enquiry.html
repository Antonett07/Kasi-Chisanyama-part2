<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is your enquiry</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">"
</head>
<body>
    <header>
         <!--Logo-->
         <img src="../assets/Kasi Chiasanyama LOGO.png" alt="Kasi chisanyama logo" width="400" height="300"><br/>
         <!--Navigation-->
         <nav id="nav">
            <button class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul id="nav-links">
                <a href="/index.html">Home</a>
                <a href="/pages/about.html">About us</a>
                <a href="/pages/contact.html">Contact us</a>
                <a href="/pages/enquiry.html">Enquiry</a>
                <a href="/pages/services.html">Our services</a>
                <a href="/pages/menu.html">Our menu</a>
            </ul>
          </nav>
    </header>
    <h2>Enquiry:</h2>
     <form id="enquiry-form" action="" method="post">
        <table>
            <!-- Name -->
            <tr>
                <td width="100px">Name:</td>
                <td>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <span id="name-feedback" class="feedback"></span>
                </td>
            </tr>

            <!-- Surname -->
            <tr>
                <td width="100px">Surname:</td>
                <td>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                    <span id="surname-feedback" class="feedback"></span>
                </td>
            </tr>

            <!-- Email -->
            <tr>
                <td width="100px">Email:</td>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span id="email-feedback" class="feedback"></span>
                </td>
            </tr>

            <!-- Phone Number -->
            <tr>
                <td width="100px">Phone Number:</td>
                <td>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span id="phone-feedback" class="feedback"></span>
                </td>
            </tr>

            <!-- Enquiry Type -->
            <tr>
                <td width="100px">Enquiry:</td>
                <td>
                    <select id="enquiryType" name="enquiryType" required>
                        <option value="">--Select--</option>
                        <option value="order">Place an order</option>
                        <option value="question">General question</option>
                        <option value="Custom">Customize your order</option>
                    </select>
                    <span id="enquiry-feedback" class="feedback"></span>
                </td>
            </tr>

            <!-- Gender -->
            <tr>
                <td width="100px">Gender:</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male"> Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                    <span id="gender-feedback" class="feedback"></span>
                </td>
            </tr>

            <!-- Enquiry Text -->
            <tr>
                <td width="100px">Place your enquiry here:</td>
                <td><textarea id="enquiryText" rows="5" cols="25"></textarea></td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td width="100px"></td>
                <td><input type="submit" value="Submit" id="submit-button" disabled></td>
            </tr>
        </table>
</form>

    <footer>
        <div class="socials">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div id="date-time" class="date-time-box"></div>
        <p id="my paragraph">&copy;2025 Kasi Chisanyama meat & grill</p>
    </footer>
    <script src="../javascript.js">
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
        });
        
    </script>
</body>
</html>
