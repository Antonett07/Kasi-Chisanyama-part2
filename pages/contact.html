<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasi Chisanyama | Contact</title>
    <link rel="stylesheet" href="/css/css style sheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 10px 0;
            background: #111;
            color: white;
        }

        header img {
            max-width: 280px;
            height: auto;
        }

        nav {
            margin-top: 10px;
        }

        #nav-links {
            display: flex;
            gap: 25px;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        #nav-links a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        #nav-links a:hover,
        #nav-links a.active {
            color: white;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            background: white;
            height: 3px;
            width: 30px;
            margin: 5px 0;
        }

        @media (max-width: 800px) {
            .hamburger {
                display: flex;
                margin: auto;
            }

            #nav-links {
                display: none;
                flex-direction: column;
                background: #222;
                padding: 20px;
            }

            #nav-links.show {
                display: flex;
            }

            #nav-links a {
                color: #ffcc00;
            }
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .contact-form {
            flex: 1 1 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 10px 25px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: #e6b800;
        }

        .map-section {
            flex: 1 1 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .map-section h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .map-section iframe {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background: #111;
            color: white;
        }

        .socials a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }

        .socials a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<header>
    <img src="../assets/Kasi Chiasanyama LOGO.png" alt="Kasi Chisanyama logo">

    <nav>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul id="nav-links">
            <a href="/index.html">Home</a>
            <a href="/pages/about.html">About us</a>
            <a href="/pages/contact.html" class="active">Contact us</a>
            <a href="/pages/enquiry.html">Enquiry</a>
            <a href="/pages/service.html">Our services</a>
            <a href="/pages/menu.html">Our menu</a>
        </ul>
    </nav>
</header>

<main>
    <h1>Contact Us</h1>

    <div class="contact-wrapper">
        <!-- Contact Form -->
        <form id="contact-form" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Map -->
        <div class="map-section">
            <h3>Find us on the map</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3625.99116900794!2d30.28679077614884!3d-24.658432302812994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec22c364edc0b67%3A0x4f2ecdd00528fe50!2sMashifane%20Park!5e0!3m2!1sen!2sie!4v1756294062710!5m2!1sen!2sie"
                height="350" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</main>

<footer>
    <div class="socials">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div id="date-time" class="date-time-box"></div>

    <p>&copy; 2025 Kasi Chisanyama Meat & Grill</p>
</footer>

<script src="../js.js">
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.onclick = () => {
        navLinks.classList.toggle("show");
    };
</script>

</body>
</html>
